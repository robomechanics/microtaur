[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli
lib_deps = 
    https://github.com/PaulStoffregen/USBHost_t36.git
    https://github.com/greiman/ChRt.git
    https://github.com/iq-motion-control/iq-module-communication-arduino.git
    arduino-libraries/BNO055 @ ^1.2.1
monitor_speed = 115200
